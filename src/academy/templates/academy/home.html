{% extends 'templates/base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'nalanda/css/home.css' %}">

<div class="container-fluid">
    <h1 class="text-center">Nalanda Academy</h1>
    <video width="320" height="240" controls>
      <source src="{% static 'videos/demo_video.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="{% static 'images/demo_image.jpeg'%}" alt="Los Angeles" class="carousel-image">
          </div>

          <div class="item">
            <img src="{% static 'images/demo_image.jpeg'%}" alt="Chicago" class="carousel-image">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
{% endblock %}
